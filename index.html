<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <style>span{display:inline-block;height:31px;padding:5px;border-radius:5px}.augendInput{display:block;width:15px;text-align:center;margin:0 auto;border-radius:5px;border:1px solid #ccc;padding:4px;font-size:18px}.task{font-family:sans-serif;width:900px;height:350px;margin:150px auto;background:url(./assets/sprite.png) no-repeat bottom,url(./assets/description.png) no-repeat 50% 20%}.solving{font-size:36px;width:250px;margin:20px auto}.arrow_augend{width:233px;height:90px;background-image:url(./assets/arrow.png);background-repeat:no-repeat;background-position:bottom}.arrow_addend{height:90px;width:312px;background-image:url(./assets/arrow-2.png);background-repeat:no-repeat;background-position:bottom}.arrow_addend span,.arrow_augend span{display:block;width:10px;margin:4px auto;font-size:19px}.number_line{display:flex;width:89%;height:50px;margin:155px auto}.solving_input{display:inline-block;position:absolute;text-align:center;width:60px;border-radius:5px;border:1px solid #ccc;padding:4px;font-size:27px}</style>
</head>
<body>
    <section class="task">
        <div class="solving">
            <span id="augend">6</span>
            <span>+</span>
            <span id="addend">8</span>
            <span>=</span>
            <span id="summary">?</span>
        </div>
        <div class="main">
        </div>
        <div class="number_line">
            <div class="arrow_augend">
                <input class="augendInput" type="text" maxlength="1">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
