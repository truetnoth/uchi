<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <style>span{display:inline-block;height:31px;line-height:34px;padding:5px;border-radius:5px}.augendInput{position:absolute;top:30px;left:165px;display:block;width:15px;text-align:center;border-radius:5px;border:1px solid #ccc;padding:4px;font-size:18px}.task{font-family:sans-serif;width:900px;height:350px;margin:150px auto;background:url(./assets/description.png) no-repeat 50% 20%}.solving{position:relative;font-size:36px;width:250px;margin:20px auto}.arrow_addend span,.arrow_augend span{display:block;width:10px;margin:4px auto;font-size:19px}.number_line{position:relative;width:89%;height:200px;margin:155px auto}.solving_input{display:inline-block;position:absolute;text-align:center;width:60px;border-radius:5px;border:1px solid #ccc;padding:4px;font-size:27px}.augendSpan{position:absolute;top:30px;left:165px;font-size:24px}.addendSpan{position:absolute;top:30px;left:430px;font-size:24px}.addendInput{position:absolute;top:30px;left:430px;display:block;width:15px;text-align:center;border-radius:5px;border:1px solid #ccc;padding:4px;font-size:18px}.checked{display:none;position:absolute;right:-10px;top:5px;width:38px;height:29px;background-image:url(./assets/checked.png)}</style>
</head>
<body>
    <section class="task">
        <div class="solving">
            <span id="augend"></span>
            <span>+</span>
            <span id="addend"></span>
            <span>=</span>
            <span id="summary">?</span>
            <div class="checked"></div>
        </div>
        <div class="main">
        </div>
        <div class="number_line">
            <canvas id="canvas" width="900" height="200"></canvas>
            <input class="augendInput" type="text" maxlength="1">
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
